<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SiFive Learn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="SiFive Learn is a platform that spreads the knowledge about things!">

		<base href="/">

		<link rel="icon" href="assets/images/favicons/512x512.png">

		<!-- See https://goo.gl/OOhYW5 -->
		<link rel="manifest" href="manifest.json">

		<!-- See https://goo.gl/qRE0vM -->
		<meta name="theme-color" content="#ffffff">

		<!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="">

		<!-- Homescreen icons -->
		<link rel="apple-touch-icon" href="">
		<link rel="apple-touch-icon" sizes="72x72" href="">
		<link rel="apple-touch-icon" sizes="96x96" href="">
		<link rel="apple-touch-icon" sizes="144x144" href="">
		<link rel="apple-touch-icon" sizes="192x192" href="">

		<!-- Tile icon for Windows 8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-tap-highlight" content="no">

		<!-- Default twitter cards -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="">
		<meta property="og:image" content="" />

		<!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
					navigator.serviceWorker.register('service_worker.js', {
						scope: '/',
					});
				});
			}
			// Redux assumes `process.env.NODE_ENV` exists in the ES module build.
			// https://github.com/reactjs/redux/issues/2907
			window.process = { env: { NODE_ENV: 'production' } };
		</script>

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				font-family: Helvetica, Arial, sans-serif;
				min-height: 100vh;
	        	-webkit-font-smoothing: antialiased;
			}
		</style>
	</head>
	<body>

		<sifive-app></sifive-app>

		<noscript>
		Please enable JavaScript to view this website.
		</noscript>

	</body>
</html>
